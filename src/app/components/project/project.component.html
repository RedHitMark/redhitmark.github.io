<div class="flex flex-col mb-4 border border-solid border-gray-200 rounded-lg">
  <div class="w-full">
    <img class="w-full h-full object-cover" [src]="project.img" [alt]="project.title">
  </div>
  <div class="w-full flex flex-col p-8">
    <h3 class="text-center md:text-left">{{project.title}}</h3>
    <p class="text-justify mb-2">{{project.description}}</p>
    <div>
      @for (technology of project.technologies; track $index) {
        <div class="tag">{{technology}}</div>
      }
    </div>
  </div>
</div>
